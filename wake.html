<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wake PC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="wake-form" autocomplete="current-password">
    <input id="wake-password" type="password" name="password" placeholder="Password" />
    <button type="submit">Wake PC</button>
  </form>

  <script>
    const passwordInput = document.getElementById('wake-password');
    const form = document.getElementById('wake-form');

    async function sendWakeRequest(password) {
      try {
        const response = await fetch(
          'https://tutorial-worker.pvanoostveenneo2.workers.dev/wake',
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ password })
          }
        );

        const text = await response.text();

        if (response.ok) {
          alert("Wake signal sent!");
        } else {
          alert("Wake failed: " + text);
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    // Submit form manually
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (passwordInput.value) {
        sendWakeRequest(passwordInput.value);
      }
    });

    // Detect autofill by listening to input event
    passwordInput.addEventListener('input', () => {
      if (passwordInput.value) {
        sendWakeRequest(passwordInput.value);
      }
    });
  </script>
</body>
</html>
