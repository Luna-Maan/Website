<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js" defer></script>
    <script src="steam.js" defer></script>
</head>

<body>
    <nav id="nav">
        <div class="navbar" id="navbar">
            <a class="white navLeft" href="../index.html">Home</a>
            <a class="active" href="../steamAchieve/steam.html">Achievements</a>
            <a class="white" href="../chat/chats.html">Chat</a>

        </div>
    </nav>
    <header>
        <h1>Steam Achievements</h1>
    </header>
    <main>
        <input type="text" id="steamId" placeholder="SteamID64 or custom Url" />
        <input type="text" id="appId" placeholder="App ID or (partial) name" />
        <button id="getAchievements">Get Achievements</button>
        <pre>Note: Using a game name instead of an appID slightly worsen loading times 
and changes network usage from less than 100kB to about 10MB</pre>

        <div id="category-section">
            <input type="text" id="category-name" placeholder="Category Name">
            <button id="categorizeButton">Categorize Selected Achievements</button>
            <button id="uncategorizeButton" style="background-color: darkred;">Remove Selected from Category</button>
        </div>

        Divide uncategorized in achieved and not achieved:
        <label>
            <input type="checkbox" id="divideAchieved"></checkbox>
        </label>
        <pre></pre>

        <label for="exportButton" class="btn">Export</label>
        <button id="exportButton" style="visibility:hidden;">Export</button>
        <label for="importButton" class="btn">Import</label>
        <input type="file" style="visibility:hidden;" id="importButton">

        <div id="categorizedAchievements">
        </div>
    </main>
</body>
