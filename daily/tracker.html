<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Daily Goals Tracker</title>
    <link rel="stylesheet" href="tracker.css" />
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="tracker.js" defer></script>
    <script src="../script.js" defer></script>
</head>

<body>
    <nav id="nav">
        <div class="navbar" id="navbar">
            <a class="white navLeft" href="../index.html">Home</a>
            <a class="white" href="../steamAchieve/steam.html">Achievements</a>
            <a class="white" href="../chat/chats.html">Chat</a>
            <a class="white" href="../HadesBoons/boons.html">Hades 2</a>
            <a class="white" href="../hoofdRekenen/hoofd.html">Mental Math</a>
            <a class="active" href="../daily/tracker.html">Tracker</a>
            <a class="white" href="../milan/index.html">Soccer</a>
        </div>
    </nav>
    <header>
        <h1>Daily Tracker</h1>
    </header>

    <div class="container">

        <div class="project" , style="text-align: center;">

            Month:
            <input type="month" id="month-selector" />

            Day:
            <input type="number" id="day-selector" min="1" max="31" />

            <button id="export-btn">Export Data</button>
            <input type="file" id="import-file" accept=".json" style="display:none;" />
            <button id="import-btn">Import Data</button>
            <button id="cloud-save-btn">Save to Cloud</button>
            <button id="cloud-load-btn">Load from Cloud</button>

        </div>
        <div class="project" style="text-align: center;">
            <h2 id="selected-day-title">Test</h2>
            <div id="today-tracker"></div>
            <div style="margin-top: 3px;"><strong>Daily Notes:</strong></div>
            <textarea id="daily-notes" rows="4" placeholder="Enter your notes here..."></textarea>
            <button id="edit-categories-btn">Edit Categories</button>
            <button id="register-btn">Register</button>
        </div>
        <div class="project" style="text-align: center;">
            <h2 id="selected-month-title">Test</h2>
            <div id="tracker-grid"></div>

        </div>
        <div class="project" style="text-align: center;">
            <h2>Summary</h2>
            <div id="streak-counters" style="font-weight: bold; margin-bottom: 8px;"></div>
            <div id="summary-container">
                <div id="month-summary"></div>
                <div id="year-summary"></div>
            </div>

        </div>
    </div>
</body>

</html>
