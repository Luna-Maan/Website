    <main>
        <div class="container">
            <div class="project">
                <table>
                    <tr>
                        <td>Groupchat password:</td>
                        <td>
                            <form id="form">
                                <input type="password" id="password" placeholder="password"
                                    autocomplete="current-password" />
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text" id="name" /></td>
                    </tr>
                    <tr>
                        <td>Personal password: </td>
                        <td><input type="password" id="personalPassword" placeholder="personal password" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" id="register">Register</button></td>
                    </tr>
                </table>
                Fill in everything to log in. You only need to click 'register' if you want to register a new name. <br>

                <br><br><br>
                Number of messages: <input type="number" id="numMessages" value="30" /> <br><br>
                <h2 class="noMargin">Chat:</h2>
                <table id="chatBox"></table>
                <input style="min-width: calc(min(100%,300px)); width: calc(100% - 71px);" type="text" id="chatInput"
                    name="chatInput" placeholder="text" />
                <button class="visible" type="button" id="refresh">Refresh</button>
                Auto-refresh: <label><input type="checkbox" id="autoRefresh" /></label> <br>
            </div>
        </div>
    </main>
